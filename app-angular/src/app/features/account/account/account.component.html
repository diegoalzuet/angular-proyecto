<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card mb-3" style="width: 540px;">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <img [src]="gender" class="img-fluid rounded-start p-3" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body align-items-center ps-4">
            <p class="card-title pt-3"><strong>Name: </strong>{{name}}</p>
            <p class="card-text pt-3"><strong>User Name: </strong>{{userName}}</p>
            <p class="card-text pt-3"><strong>mail: </strong>{{mail}}</p>
            <p class="card-text pt-3"><strong>Role: </strong>{{role}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="container" *ngIf="role==='admin'">
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <button class="btn btn-primary btn-block" style="width: 100%;" routerLink="/list-accounts">All Accounts</button>
    </div>
  </div>
</div>
